<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol e Futsal</title>
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: sans-serif;
            margin: 0;

            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #f8f9fa;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 1rem;
        }
        main {

        }
        footer {

            color: #fff;

        }

<body>
    <header>

    <nav>

            <li><a href="#">Artilharia</a></li>

        </ul>

    <main>
        <h2>Notícias</h2>

        </article>
        <h2>Resultados</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Jogo</th>
                    <th>Resultado</th>
